<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Cold Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    
    .row {
      background: white;
      border-radius: 30px; 
      box-shadow: 12px 12px 12px grey;
    }
    img{
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }
    a{
      text-decoration: none;
    }
    input{
      height: 25px;
    }
  </style>
</head>
<body style="background-color: rgb(219, 226, 226); color: black;">
  
  <section class="form my-5 mx-5">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-5">
            <img src="Assets/img/truck1.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Stone Cold Logistics</h1>
          <h4 class="sub-title">sign into your account</h4>
          <form action="">
             <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" name="email" id="email" class="form-control my-3 p-4 " placeholder="johndoe@gmail.com">
                </div>
             </div>
             <div class="form-row">
              <div class="col-lg-7">
                <input type="password" name="password" id="password" class="form-control  my-3 p-4 " placeholder="********">
              </div>
           </div>
           <div class="form-row">
            <div class="col-lg-7">
                <button type="button" class="btn1 mt-3 mb-5">Log In</button>
            </div>
           </div>
           <a href="#">Forgot password</a>
           <p>Don't have an account? <a href="register.html" class="register">Register here</a> </p>  
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
